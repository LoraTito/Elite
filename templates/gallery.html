{% extends 'base.html' %}
{% load static %}

{% block additional_libraries %}
    <link href="{% static 'lib/lightbox2-master/dist/css/lightbox.min.css' %}" rel="stylesheet">
    <script src="{% static 'lib/lightbox2-master/dist/js/lightbox.min.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="elite-gallery">
        {% for img in gallery %}
            <a href="{{ MEDIA_URL }}{{ img.image }}" data-lightbox="gallery" class="gallery-item"
               style="background-image: url('{{ MEDIA_URL }}{{ img.image }}');">
            </a>
        {% endfor %}
    </div>

{% endblock %}
